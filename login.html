<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/forms.css" />
  <link rel="icon" href="images/favicon.png">
  <title>Login | IPT</title>
</head>


<body>

  <div class="bodyFlex">
    <div class="headerWrapper">
      <header>
        <div class="headerDiv">
          <a href="index.html" class="siteLogo">
            <h1>&lt;krC&gt;</h1>
          </a>

          <nav>
            <button class="hamb-ico" onClick="dropDownFunc()" alt="menuButton"><img id="menuIcon"
                src="https://i.imgur.com/zz1orbo.png" alt="HamburgerIcon"></button>
          </nav>
        </div>

        <nav>
          <div class="headerDropdown">
            <!-- Register and Login. Only show if no account logged in -->
            <a href="register.html" id="register" class="button register">Register</a>
            <a href="login.html" id="login" class="button login">Login</a>

            <!-- Welcome MSG, View and Edit Profile, Logout. Only show if logged in -->
            <p id="userStat"></p>
            <a href="profile.html" id="dashboard" class="button profiledash">Account Dashboard</a>
            <a href="#" id="logout" class="button logout">Logout</a>
          </div>
        </nav>
      </header>

      <script src="scripts/header.js"></script>
    </div>

    <div class="contentWrapper">
      <div class="formContainer">
        <h1>Login Account</h1>
        <form>

          <div class="inputContainer">
            <p>E-mail Address</p>
            <input type="text" id="email" title="E-mail Address" placeholder="E-mail Address" autocomplete="off"
              required></input>
          </div>

          <div class="inputContainer">
            <p>Password</p>
            <input type="password" id="password" title="Password" placeholder="Password" autocomplete="off"
              required></input>
          </div>

        </form>
        <input type="submit" class="submitBtn" id="loginBtn" value="Login" />

        <span class="redirect">
          <p>Don't have an account yet?<br><a href="register.html">Register Here!</a></p>
        </span>

      </div>
    </div>

    <div class="footerWrapper">
      <footer>
        <div class="footerDiv">
          <div class="footerContent">
            <div class="profileLinks">
              <!-- <a href="https://github.com/krcolonia" target="_blank">
                <img src="https://i.imgur.com/YPeacUb.png">
              </a>
              <a href="https://www.linkedin.com/in/krcolonia/" target="_blank">
                <img src="https://i.imgur.com/AUaixxY.png">
              </a>
              <a href="mailto:kurtrobinperezcolonia@gmail.com">
                <img src="https://i.imgur.com/XZkfDdk.png">
              </a> -->
            </div>
            <p>&copy; COLONIA, Kurt Robin 2023</p>
          </div>
        </div>
      </footer>
    </div>
  </div>

</body>

<script type="module" src="scripts/login.js"></script>

</html>
