<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="stylesheets/forms.css">
  <title>Profile Dashboard | IPT</title>
</head>

<body>
  <div class="bodyFlex">
    <div class="headerWrapper">
      <header>
        <div class="headerDiv">
          <a href="index.html" class="siteLogo">
            <h1>&lt;krC&gt;</h1>
          </a>

          <nav>
            <button class="hamb-ico" onClick="dropDownFunc()" title="menuButton"><img id="menuIcon"
                src="https://i.imgur.com/zz1orbo.png" alt="HamburgerIcon"></button>
          </nav>
        </div>

        <nav>
          <div class="headerDropdown">
            <!-- Register and Login. Only show if no account logged in -->
            <a href="register.html" id="register" class="button register">Register</a>
            <a href="login.html" id="login" class="button login">Login</a>

            <!-- Welcome MSG, View and Edit Profile, Logout. Only show if logged in -->
            <p id="userStat"></p>
            <a href="profile.html" id="dashboard" class="button profiledash">Account Dashboard</a>
            <a href="#" id="logout" class="button logout">Logout</a>
          </div>
        </nav>
      </header>

      <script src="scripts/header.js"></script>
    </div>

    <div class="contentWrapper">
      <div class="formContainer">
        <h1>Update Personal Information</h1>
        <form>

          <div class="container pfp">
            <img id="pfpPreview" class="pfpPreview" alt="previewImage">
            <div class="uploadContainer">
              <label for="pfpUpload">Upload your Profile Photo</label>
              <input type="file" id="pfpUpload" class="pfpUpload" accept="image/png" required>
            </div>
          </div>

          <div class="container">
            <div class="inputContainer">
              <p>First Name</p>
              <input type="text" id="fname" title="First Name" placeholder="First Name" autocomplete="off"
                required></input>
            </div>
            <div class="inputContainer">
              <p>Last Name</p>
              <input type="text" id="lname" title="Last Name" placeholder="Last Name" autocomplete="off"
                required></input>
            </div>
            <div class="inputContainer">
              <p>Username</p>
              <input type="text" id="username" title="Username" placeholder="Username" autocomplete="off"
                required></input>
            </div>
          </div>

        </form>
        <div class="inputContainer saveCancel">
          <input type="submit" class="submitBtn" id="saveChangeBtn" value="Save Changes" />
          <a href="profile.html" class="submitBtn" id="profile" class="profile" title="profile">Cancel</a>
        </div>

      </div>
    </div>

    <div class="footerWrapper">
      <footer>
        <div class="footerDiv">
          <div class="footerContent">
            <div class="profileLinks">
            </div>
            <p>&copy; COLONIA, Kurt Robin 2023</p>

          </div>
        </div>
      </footer>
    </div>
  </div>
</body>

<script type="module" src="scripts/update-personal.js"></script>

</html>
